<div class="gf-form-inline">
    <div class="gf-form">
        <label class="gf-form-label offset-width-8 width-10">
            {{tagOption.name}}
        </label>
    </div>
    <div ng-if="tagOption.options.length > 1" class="gf-form" style="background-color: #292929">
        <value-select-dropdown variable="tagOption"></value-select-dropdown>
        <!--todo: long inputs-->
    </div>

    <div ng-if="tagOption.options.length === 1">
        <label class="gf-form-label ">
            {{tagOption.options[0].value}}
        </label>
    </div>

    <div class="gf-form gf-form--grow">
        <div class="gf-form-label gf-form-label--grow"></div>
    </div>
</div>
