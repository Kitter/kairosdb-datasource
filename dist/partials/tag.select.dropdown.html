<label ng-show="!inputVisible" class="gf-form-label">
    <a ng-show="!inputVisible" ng-click="showInput()">{{getSelectedValuesString() || "Select values"}}</a>
</label>

<input type="text" ng-model="newCustomValue" ng-change="setCustomValue(newCustomValue)"
       ng-if="inputVisible" class="gf-form-input width-10" placeholder="Custom value"
       ng-blur="hideInput()"/>

<div class="variable-value-dropdown multi" ng-show="inputVisible">
    <div class="variable-options-wrapper">
        <div class="variable-options-column">
            <a class="variable-options-column-header" ng-class="{'many-selected': getSelectedValues().length > 1}"
               bs-tooltip="'Clear selections'" data-placement="top" ng-click="clearSelections()">
                <span class="variable-option-icon"></span>
                Selected ({{getSelectedValues().length}})
            </a>
            <a class="variable-option pointer" ng-repeat="option in variable.options"
               ng-class="{'selected': option.selected}" ng-click="selectValue(option, $event)">
                <span class="variable-option-icon"></span>
                <span>{{option.text}}</span>
            </a>
        </div>
    </div>
</div>
