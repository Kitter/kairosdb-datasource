<div class="gf-form-inline">
    <div class="gf-form">
        <label class="gf-form-label offset-width-8 width-10" ng-class="{'inactiveTag': tagOption.options.length === 1}">
            {{tagOption.name}}
        </label>
    </div>
    <div id="optionsDropdown" ng-if="tagOption.options.length > 1" class="gf-form">
        <ng-include src="'public/plugins/kairosdb-datasource/partials/tag.select.dropdown.html'"></ng-include>
        <!--todo: directive-->
    </div>

    <div ng-if="tagOption.options.length === 1">
        <label class="gf-form-label inactiveTag">
            {{tagOption.options[0].value}}
        </label>
    </div>

    <div class="gf-form gf-form--grow">
        <div class="gf-form-label gf-form-label--grow"></div>
    </div>
</div>
